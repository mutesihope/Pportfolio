<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="drop.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Custom Dropdown Select Menu</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Choose a Service:</span>
            <i class="bx bx-chevron-down"></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class='bx bxs-blanket' style="color: #171515;"></i>
                <span class="option-text">Website</span>
            </li>
            <li class="option">
                <i class='bx bxs-mobile' style="color: #E1306C;"></i>
                <span class="option-text">Mobile App</span>
            </li>
            <li class="option">
                <i class='bx bxs-archive-in' style="color: #0E76A8;"></i>
                <span class="option-text">Cloud Computing</span>
            </li>
            <li class="option">
                <i class='bx bxs-server' style="color: #4267B2;"></i>
                <span class="option-text">Server Host</span>
            </li>
            <li class="option">
                <i class='bx bxs-popsicle'  style="color: #1DA1F2;"></i>
                <span class="option-text">Software Testing</span>
            </li>
        </ul>
        <button type="Submit" class="btn"><a href="../index.html">Submit</a></button>
    </div>
    
    <script src="drop.js"></script>      
</body>
</html>
